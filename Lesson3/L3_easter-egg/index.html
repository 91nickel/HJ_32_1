<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Задача 2. «Пасхалка» | Домашнее задание к лекции 2.1</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/70378a66b8.js"></script>
</head>

<body>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Статьи</a>
    <a href="#">Новости</a>
    <a href="#">Контакты</a>
  </nav>

  <main>
    <div class="menu-tip">
      <div class="menu-icon">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </div>

    <h1>Контент</h1>

    <div class="secret">
      <svg viewBox="0 0 600 300">

        <!-- Symbol -->
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="50%" dy=".35em">
            нетология
          </text>
        </symbol>

        <!-- Duplicate symbols -->
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
        <use xlink:href="#s-text" class="text"></use>
      </svg>
    </div>
  </main>
  <script>
    var counter = 0;
    const netology = ['KeyN', 'KeyE', 'KeyT', 'KeyO', 'KeyL', 'KeyO', 'KeyG', 'KeyY'];
    var easterEgg = [];
    document.addEventListener('keydown', (elem)=>{
      if (elem.altKey && elem.ctrlKey && elem.code === 'KeyT'){
        document.querySelector('nav').classList.toggle('visible');
      }
    });
    document.addEventListener('keydown', function () {
      console.log(arguments[0]);
      if (arguments[0].code === netology[counter]) {
        easterEgg.push(arguments[0].code);
        counter++;
        console.log(`Пасхалка ${easterEgg}`);
      } else if(arguments[0].key !== 'Alt' && arguments[0].key !== 'Control' && arguments[0].key !== 'Shift') {
        counter = 0;
        easterEgg = [];
        console.log('Сброс пасхалки');
      }
      if (easterEgg.length === netology.length) {
        console.log('Вы открыли пасхалку');
        document.querySelector('.secret').classList.toggle('visible');
        counter = 0;
        easterEgg = [];
      }
    })
    
  </script>
</body>

</html>
